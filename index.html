<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Card</title>
</head>
<body>
        <div class="profile-card">
            <div class="user-img">
                <img src="" alt="">
            </div>
            <div class="user-details">
                <h5>Echiro Oda</h5>
                <span>Manga creator/ writer/ Animator</span>
                <a href="">Write to me</a>
            </div>
            <br>
            <ul class="social-media-icons">
                <li>
                    <a href="#" style="background: linear-gradient(45deg, #2980b9, #2c3e50);">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <p>1k</p>
                    <span>Followers</span>
              </li>
              <li>
                <a href="#" style="background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <p>1k</p>
                <span>Followers</span>
                </li>
                <li>
                    <a href="#" style="background: red;">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                    <p>1k</p>
                    <span>Followers</span>
                </li>
            </ul>
        </div>
</body>
</html>
